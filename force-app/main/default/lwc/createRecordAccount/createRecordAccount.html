<template>
    <lightning-card title="Create Record- Account" icon-name="standard-account">
        <div class="slds-var-m-around_medium">
            <form>
                <!-- Account Name -->
                <lightning-input
                    type="text"
                    label="Account Name"
                    name="Name"
                    onchange={changeHandler}>
                </lightning-input>
                <!-- Industry-->
                <lightning-combobox
                    label="Industry"
                    name="Industry"
                    options={industryOptions}
                    onchange={changeHandler}>
                </lightning-combobox>
                <!-- Annual Revenue-->
                <lightning-input
                    type="number"
                    label="Annual Revenue"
                    name="AnnualRevenue"
                    onchange={changeHandler}>
                </lightning-input>
                <!-- Button Cancel Save-->
                <div class="slds-align_absolute-center slds-var-m-top_medium">
                    <lightning-button
                        label="Cancel"
                        class="slds-var-m-right_x-small"
                        type="reset"
                        onclick={cancelAccount}
                        variant="neutral">
                    </lightning-button>
                    
                    <lightning-button
                        
                        label="Save"
                        type="submit"
                        variant="brand"
                        onclick={saveAccount}>
                    </lightning-button>

                </div> 


            </form>
        </div>
    </lightning-card>
</template>
