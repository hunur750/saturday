<template>
    <lightning-card title="Get Piclist Values By Record Type-Account" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
            label="Select the Type "
            name="Type"
            onchange={changeHandler}
            options={typeOptions}>
        </lightning-combobox>
        <lightning-combobox
            label="Select the Industry"
            name="Industry"
            onchange={changeHandler}
            options={industryOptions}>
        </lightning-combobox>
        <div class="slds-var-m-top_small">
            <template if:true={selectedType}>
                Selected Type is :{selectedType}
            </template><br/>
            <template if:true={selectedIndustry}>
                Selected Industry is:{selectedIndustry}
                
            </template>
        </div>

        </div>
    </lightning-card>
    
</template>
