<template>
    <lightning-card title="Create Record - Employee" icon-name="standard-contact">
        <div class="slds-var-m-around_medium">
            <form class="empform">
                <!--Designation-->
                <lightning-input
                    type="text"
                    label="Employee Designation"
                    name="Designation__c"
                    onchange={changeHandler}>
                </lightning-input>
                <!--Email-->
                <lightning-input
                    type="email"
                    label=" Email"
                    name="Email__c"
                    onchange={changeHandler}>
                </lightning-input>
                <!--Phone Number-->
                <lightning-input
                    type="text"
                    label="Phone"
                    name="Phone_Number__c"
                    onchange={changeHandler}>
                </lightning-input>
                <!--cancel&&save button-->
                <div class="slds-align_absolute-center slds-var-m-top_medium">
                    <lightning-button
                        label="Cancel"
                        variant="neutral"
                        onclick={cancelEmployee}
                        class="slds-var-m-right_x-small">
                    </lightning-button>
                    <lightning-button
                        label="Save"
                        variant="brand"
                        onclick={saveEmployee}>
                    </lightning-button>

                </div>


            </form>
        </div>
    </lightning-card>
    
</template>
