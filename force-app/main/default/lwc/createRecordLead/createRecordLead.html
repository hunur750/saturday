<template>
    <lightning-card title="Create Lead Record" icon-name="standard:lead">
        <div class="slds-var-m-around_medium">
            <form class="bizim">
                <lightning-input 
                    type="text"
                    label="First Name"
                    name="FirstName"
                    onchange={changeHandler}>
                </lightning-input>

                <lightning-input 
                    type="text"
                    label="Last Name"
                    name="LastName"
                    onchange={changeHandler}>
                </lightning-input>

                <lightning-input 
                    type="text"
                    label="Email"
                    name="Email"
                    onchange={changeHandler}>
                </lightning-input>

                <lightning-input 
                    type="text"
                    label="Phone"
                    name="Phone"
                    onchange={changeHandler}>
                </lightning-input>

                <lightning-input 
                    type="text"
                    label="Company"
                    name="Company"
                    onchange={changeHandler}>
                </lightning-input>

                <div class="slds-align_absolute-center">
                    <lightning-button
                        label="Cancel"
                        variant="neutral"
                        class="slds-var-m-around_x-small"
                        onclick={cancelLead}>
                    </lightning-button>

                    <lightning-button
                        label="Save"
                        variant="brand"
                        class="slds-var-m-around_x-small"
                        onclick={saveLead}>
                    </lightning-button>
                </div>    

            </form>
        </div>
    </lightning-card>
</template>
