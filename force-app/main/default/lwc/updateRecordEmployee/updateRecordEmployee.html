<template>
    <lightning-card title="Update Recorrd-Employee" icon-name="standard-contact">
        <div class="slds-var-m-around_medium">
            <template if:true={employee.data}> 
            <form class="empform">
                <lightning-input
                    label="Email"
                    name="Email__c"
                    value={employee.data.fields.Email__c.value}
                    onchange={changeHandler}
                    type="text">
                </lightning-input>

                <lightning-input
                    label="Phone Number"
                    name="Phone_Number__c"
                    value={employee.data.fields.Phone_Number__c.value}
                    onchange={changeHandler}
                    type="text">
                </lightning-input>

            <lightning-input
                label="Designation"
                name="Designation__c"
                value={employee.data.fields.Designation__c.value}
                onchange={changeHandler}
                type="text">
            </lightning-input>
            <div class="slds-var-m-top_x-small slds-align_absolute-center">
                <lightning-button 
                label="Update Employee"
                onclick={updateEmployee}
                variant="brand">
            </lightning-button>
            </div>

            </form>
        </template>
        </div>
    </lightning-card>
    
</template>
