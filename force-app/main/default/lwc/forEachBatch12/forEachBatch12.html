<template>
    <lightning-card title="For Each ">
        <div class="slds-m-around_medium">
            <strong>Employees</strong>
        </div>
        <ul class="slds-m-around_medium slds-list_dotted ">
            <template for:each={contacts} for:item="contact">
                <li key={contact.id}>
                    {contact.Name}, {contact.Title}
                </li>
            </template>
        </ul>
        <hr>
        <div class="slds-m-around_medium">
            <ol class="slds-m-around_medium slds-list_ordered">
                <template for:each={books} for:item="book">
                    <li key={book}>
                        {book}
                    </li>
                </template>
            </ol>
        </div>
    </lightning-card>
    
</template>
