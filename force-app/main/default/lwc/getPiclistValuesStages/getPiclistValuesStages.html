<template>
    <lightning-card title="Get Piclist Values" icon-name="standard:opportunity">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
            label="Select the Stage"
            onchange={changeHandler}
            options={stageOptions}>
        </lightning-combobox>
        
        <template if:true={selectedStage}>
            <div class="slds-var-p-top_small">
                Current stage is: {selectedStage}
            </div>
        </template>
        </div>
    </lightning-card>
    
</template>
