<template>
    <lightning-card title="CONTACT INPUT FORM" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">
            <form class="contactForm">
             <lightning-input 
                type="text"
                name="FirstName"
                label="First Name"
                onchange={changeHandler}>
            </lightning-input> 
            
            <lightning-input 
                type="text"
                name="LastName"
                label="Last Name"
                onchange={changeHandler}>
            </lightning-input>

            <lightning-input 
                type="text"
                name="Title"
                label="Title"
                onchange={changeHandler}>
            </lightning-input>

            <lightning-input 
                type="email"
                name="Email"
                label="Email"
                onchange={changeHandler}>
            </lightning-input>
            <lightning-input 
                type="tel"
                name="Phone"
                label="Phone"
                onchange={changeHandler}>
            </lightning-input>
            </form>

            <div class="slds-m-top_small">
                <lightning-button
                label="Save"
                variant="brand"
                onclick={createContact}
                class="slds-align_absolute-center">
            </lightning-button>
            </div>
        </div>
    </lightning-card>
    
</template>
