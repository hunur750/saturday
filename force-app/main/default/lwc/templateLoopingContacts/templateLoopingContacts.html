<template>
    <lightning-card title="FAMOUS PERSONS">
        <div class="slds-var-m-around_medium">
            <template for:each={contacts} for:item="contact">
                <div key={contact.name} class=slds-var-m-bottom_medium>
                    <strong>{contact.name}</strong><br/>
                    {contact.title} , {contact.company} <br/>
                    {contact.stay}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
