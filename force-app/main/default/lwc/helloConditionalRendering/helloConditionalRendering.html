<template>
    <!--bir check box inputu olusturalim.. tiklandiginda acilan bir template olsun-->
    <lightning-card title="Hello ConditionalRendering">
        <div class="slds-m-around_medium">
            <lightning-input
                type="checkbox"
                label="Show Details"
                onchange={handleChange}>
            </lightning-input>
            <template lwc:if={areDetailsVisible}>
                <div class="slds-m-around_medium">
                    <lightning-input
                        type="text"
                        label="first name"
                        onchange={handleChange}>
                    </lightning-input>
                    <lightning-input
                        type="text"
                        label="city name"
                        onchange={handleChange}>
                    </lightning-input>
                </div>
                <div class="slds-m-around_medium">
                    These are the details!<br>
                    I am {firstName} <br>
                    I am from {location.city}
                </div>
                
            </template>
        </div>
â€‹
    </lightning-card>
</template>
