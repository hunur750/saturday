<template><lightning-card title="Imperative Apex - Top Lost Opps" icon-name="standard:opportunity">
    <div class="slds-var-m-around_medium">

        <lightning-button
            label="Get lost opps"
            variant="brand"
            onclick={fetchLostOpps}>
        </lightning-button>
        <div class="slds-var-m-top_small">
            <template if:true={opps}>
                <lightning-datatable
                    key-field="Id"
                    data={opps}
                    columns={columns}>
                
                </lightning-datatable>
            </template>

            <template if:true={error}>
                {error}

            </template>
            
        </div>
    </div>
</lightning-card>
    
</template>
