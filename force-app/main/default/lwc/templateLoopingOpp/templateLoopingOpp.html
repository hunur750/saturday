<template>
    <lightning-card  title="Template Looping Opp Fields">
        <div class="slds-var-m-around_medium ">
            <template for:each={opps} for:item="opp">
                <div  key={opp.Name} class="slds-var-p-bottom_small" >
                    <strong>{opp.Name}</strong><br/>
                    {opp.Amount}, {opp.Stage}, {opp.Type}
                </div>
            </template>
        </div>
    </lightning-card>
    
</template>
